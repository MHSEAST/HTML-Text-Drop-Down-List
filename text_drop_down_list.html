<html>
    <head>
        <title>Example</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <input class="input_text_drop_down_list"
                   id="input_text_drop_down_list"
                   oninput="searchValue()"
                   type="text">
        </div>     
        <div class="text_drop_down_list"
             id="text_drop_down_list"
             style="background: #FFF;
                    border-bottom: 3px solid #D4D4D4;
                    border-left: 2px solid #E8E8E8;
                    border-right: 2px solid #E8E8E8;
                    border-top:  1px solid #E8E8E8;   
                    height: 0px;
                    left: 55px;    
                    margin: 15px;    
                    overflow: scroll;
                    padding: 0px;
                    position: absolute;
                    top: 20px;    
                    transition: height 1s;    
                    -webkit-transition: height 1s; /*Safari 3.1 to 6.0 */    
                    width: 300px;
                    z-index: 0;">
            <br>
        </div>
        <script>
            function addEventListener() {
                var mInputTextDropDownList = document
                        .getElementById('input_text_drop_down_list');
                
                //TODO: Add support for FireFox focus event
                mInputTextDropDownList.addEventListener("focusin",
                        focusinInputTextDropDownList);
                mInputTextDropDownList.addEventListener("focusout",
                        focusoutInputTextDropDownList);
            }
            addEventListener();
            
            function focusinInputTextDropDownList() {
                searchValue();
            }
            
            //Do not call removeChildNodesAll(), as the onClick event for p will not fire
            function focusoutInputTextDropDownList() {                
                var mTextDropDownList = document
                        .getElementById('text_drop_down_list');
                shrinkTextDropDownList(mTextDropDownList);
            }
            
            //221px is min height to display 5 entries
            function expandTextDropDownList(mTextDropDownList) {
                mTextDropDownList.style.height = '221px';
            }
            
            function shrinkTextDropDownList(mTextDropDownList) {
                mTextDropDownList.style.height = '0px';
            }
            
            function appendChildP(mTextDropDownList, mInputTextDropDownList) {
                var p = document.createElement("P");
                var t = document.createTextNode('Other - Create new entry');
                p.appendChild(t);
                    
                addEventListenerForP(p, mInputTextDropDownList,
                        mTextDropDownList);
                        
                mTextDropDownList.appendChild(p);
            }
            
            function addEventListenerForP(mP, mInputTextDropDownList,
                    mTextDropDownList) {
                if(typeof addEventListener === 'function') {
                    mP.addEventListener('click', function () {
                        console.log(this.childNodes[0].nodeValue);
                        mInputTextDropDownList.value = 
                                this.childNodes[0].nodeValue;
                        shrinkTextDropDownList(mTextDropDownList);
                        removeChildNodesAll(mTextDropDownList);
                    });
                /*
                 * attachEvent() for Internet Explorer: prior to 9.0 
                 * and Opera: prior to 7.0 
                 */
                } else if(typeof attachEvent === 'function') {
                    mP.attachEvent('onclick', function () {
                        console.log(this.childNodes[0].nodeValue);
                        mInputTextDropDownList.value = 
                                this.childNodes[0].nodeValue;
                        shrinkTextDropDownList(mTextDropDownList);
                        removeChildNodesAll(mTextDropDownList);
                    });
                }
            }
            
            function addChildNodesAllTextDropDownList(mArrayIndustryList) {
                var mInputTextDropDownList = document
                        .getElementById('input_text_drop_down_list');
                var mTextDropDownList = document
                        .getElementById('text_drop_down_list');
                
                expandTextDropDownList(mTextDropDownList);
                
                var indexArrayIndustryList;
                for(indexArrayIndustryList = 0; 
                        indexArrayIndustryList <mArrayIndustryList.length;
                        ++indexArrayIndustryList) {
                    var p = document.createElement("P");
                    var t = document.createTextNode(mArrayIndustryList
                            [indexArrayIndustryList]);
                    p.appendChild(t);

                    addEventListenerForP(p, mInputTextDropDownList,
                        mTextDropDownList);

                    mTextDropDownList.appendChild(p);
                }
                appendChildP(mTextDropDownList, mInputTextDropDownList);
            }
            
            function addChildNodesDynamicTextDropDownList(mArrayIndustryList) {
                var mInputTextDropDownList = document
                        .getElementById('input_text_drop_down_list');
                var mTextDropDownList = document
                        .getElementById('text_drop_down_list');
                
                expandTextDropDownList(mTextDropDownList);
                
                var indexArrayIndustryList;
                for(indexArrayIndustryList = 0; 
                        indexArrayIndustryList <mArrayIndustryList.length;
                        ++indexArrayIndustryList) {
                    if(mArrayIndustryList[indexArrayIndustryList]
                            .toLowerCase()
                            .indexOf(mInputTextDropDownList.value
                            .toLowerCase()) 
                            !== -1) {
                        var p = document.createElement("P");
                        var t = document.createTextNode(mArrayIndustryList
                                [indexArrayIndustryList]);
                        p.appendChild(t);
                        
                        addEventListenerForP(p, mInputTextDropDownList,
                            mTextDropDownList);
                        
                        mTextDropDownList.appendChild(p);
                    }
                }
                appendChildP(mTextDropDownList, mInputTextDropDownList);
            }
            
            function removeChildNodesAll(mNode) {
                while (mNode.hasChildNodes()) {   
                    mNode.removeChild(mNode.firstChild);                    
                }
            }
            
            function searchValue() {
                var mInputTextDropDownList = document
                        .getElementById('input_text_drop_down_list');
                var mTextDropDownList = document
                        .getElementById('text_drop_down_list');
                
                var mArrayIndustryList = [
                    'Agricultural Chemicals',
                    'Aluminum',
                    'Chemicals - Major Diversified',
                    'Copper',
                    'Gold',
                    'Independent Oil & Gas',
                    'Industrial Metals & Minerals',
                    'Major Integrated Oil & Gas',
                    'Nonmetallic Mineral Mining',
                    'Oil & Gas Drilling & Exploration',
                    'Oil & Gas Equipment & Services',
                    'Oil & Gas Pipelines',
                    'Oil & Gas Refining & Marketing',
                    'Silver',
                    'Specialty Chemicals',
                    'Steel & Iron',
                    'Synthetics'
                ];
                
                /*
                 * Clears the list regardless of input. If children removed
                 * only input_text_drop_down_list.value = "", then the list
                 * grows each keystroke.
                 */
                removeChildNodesAll(mTextDropDownList);
                
                //Add <br> for spacing
                var br = document.createElement('BR');
                mTextDropDownList.appendChild(br);
                
                expandTextDropDownList(mTextDropDownList);
                
                /*
                 * Dynamically change the list based upon user input. Always
                 * check value(s) as lower case, to remove case-sensitivity.
                 */
                if(mInputTextDropDownList.value !== "") {
                    addChildNodesDynamicTextDropDownList(mArrayIndustryList);                    
                } else {
                    addChildNodesAllTextDropDownList(mArrayIndustryList);
                }                                
            }
        </script>            
    </body>
</html>
